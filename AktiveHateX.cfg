bind M                        				"+acc"
bind S                        				"+back"
bind W                        				"+forward"
bind X                        				"vstr rj"
bind MOUSE1                   				"+attack"
bind MOUSE2                   				"+zoom"
bind MOUSE5                   				"+voice"
